<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Movies</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <h1>Movies for you</h1>
    <h2>The best MovieDB</h2>

    <div class="search-bar">
      <input type="search" name="" id="searchInput" class="searchInput" />
      <input
        type="button"
        value="SEARCH"
        onclick="search()"
        class="primaryButton"
      />
    </div>
    <div class="filter">
      <input
        type="submit"
        value="YEAR UP"
        onclick="sortYearUp()"
        class="secondaryButton"
      />
      <input
        type="submit"
        value="YEAR DOWN"
        onclick="sortYearDown()"
        class="secondaryButton"
      />

      <input
        type="submit"
        value="BEST RATED"
        onclick="sortBestRated()"
        class="secondaryButton"
      />
      <select
        name="Genre"
        id="Genre"
        placeholder="genre"
        onchange="sortByGenre"
        class="secondaryButton-select"
      >
        <option value="Genre">GENRE</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Animation">Animation</option>
        <option value="Biography">Biography</option>
        <option value="Comedy">Comedy</option>
        <option value="Crime">Crime</option>
        <option value="Drama">Drama</option>
        <option value="Family">Family</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Film-Noir">Film-Noir</option>
        <option value="History">History</option>
        <option value="Horror">Horror</option>
        <option value="Music">Music</option>
        <option value="Musical">Musical</option>
        <option value="Mystery">Mystery</option>
        <option value="Romance">Romance</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Sport">Sport</option>
        <option value="Thriller">Thriller</option>
        <option value="War">War</option>
        <option value="Western">Western</option>
      </select>
    </div>
    <section id="movieOutputWrapper">
      <!-- <article>
        <h2 id="title"></h2>
        <h3 id="year"></h3>
        <h3 id="director"></h3>
        <p id="length"></p>
        <p id="genre1"></p>
        <p id="genre2"></p>
        <p id="rated"></p>
      </article> -->
    </section>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
